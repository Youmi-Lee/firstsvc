<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>성서중학교 구글 계정 검색</title>
  <meta name="description" content="학번과 이름으로 우리학교 구글 계정 정보를 조회합니다." />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <h1 class="title"> <a href="https://seongseo-m.goeyi.kr/seongseo-m/main.do"
     target="_blank"
     rel="noopener noreferrer"
     class="titleLink">
      성서중학교 학생 구글 계정 검색</a></h1>
      <p class="subtitle">학번과 이름을 입력한 뒤 검색하세요.</p>
    </header>

    <main class="main">
      <!-- Enter 키로도 검색되게 form 사용 -->
      <form id="searchForm" class="card" autocomplete="off">
        <div class="field">
          <label for="studentNo">학번</label>
          <input
            id="studentNo"
            name="studentNo"
            type="text"
            inputmode="numeric"
            placeholder="예) 20251234"
            required
          />
        </div>

        <div class="field">
          <label for="studentName">이름</label>
          <input
            id="studentName"
            name="studentName"
            type="text"
            placeholder="예) 홍길동"
            required
          />
        </div>

        <div class="actions">
          <button type="submit" id="searchBtn">검색</button>
          <button type="button" id="resetBtn" class="secondary">초기화</button>
        </div>

        <p id="helperText" class="helper">
          검색 버튼을 누르거나 Enter 키를 누르면 조회합니다.
        </p>
      </form>

      <!-- 결과 영역 -->
      <section class="card" aria-live="polite">
        <h2 class="cardTitle">조회 결과</h2>

        <!-- 상태 메시지(로딩/오류/안내) -->
        <div id="status" class="status" hidden></div>

        <!-- 결과 표시 -->
        <div id="result" class="result" hidden>
          <div class="row">
            <span class="label">Google ID</span>
            <div class="valueGroup">
              <code id="googleId" class="value">-</code>
              <button type="button" id="copyIdBtn" class="mini">복사</button>
            </div>
          </div>

          <div class="row">
            <span class="label">PW</span>
            <div class="valueGroup">
              <!-- 기본은 마스킹 표시(보안/UX). JS에서 토글 구현 -->
              <code id="googlePw" class="value masked">••••••••</code>
              <button type="button" id="togglePwBtn" class="mini">보기</button>
              <button type="button" id="copyPwBtn" class="mini">복사</button>
            </div>
          </div>

          <p class="note">
            ※ 계정 정보는 외부에 공유하지 마세요.
          </p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>© Copyright Seongseo Middle School, All Right Reserved.</small>
    </footer>
  </div>

<script src="https://cdn.jsdelivr.net/npm/inko@1.1.1/inko.min.js"></script>
<script src="./app.js" defer></script>
  <script src="./app.js" defer></script>
</body>
</html>
